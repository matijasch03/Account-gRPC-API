syntax = "proto3"; // says compiler to use Protocol Buffers v3 syntax

package user;

service User {
  rpc CreateUser (CreateUserRequest) returns (CreateUserReply);
}

message CreateUserRequest {
  int32 id = 1;
  string name = 2;
  string email = 3;
}

message CreateUserReply {
  string message = 1;
}
